<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<link rel="icon" type="image/png" href="https://www.nushell.sh/images/link.png">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div id="header">
    {% include navigation.html current="index" %}
  </div><!-- end header -->

  <div class="wrapper">

    <section>
      <div id="title">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
      </div>

      {{ content }}

      <p>
        <div class="lang_sel">
          <table>
            <tr>
              <a href="{{ '/en/table_of_contents.html' | relative_url }}">English</a>
              <a href="{{ '/es/indice.html' | relative_url }}">Español</a>
              <a href="{{ '/pt/indice.html' | relative_url }}">Português</a>
            </tr>
          </table>
        </div>
      </p>

    </section>

  </div>
  <footer>
    <div class="centered">
      If you have suggestions or want to change something please give us <a
        href="https://github.com/nushell/contributor-book">feedback</a>
    </div>
  </footer>

  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}

  {% include script.html %}

</body>

</html>
